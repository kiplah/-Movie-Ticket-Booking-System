<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Ticket Booking</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Movie Ticket Booking</h1>
    <form action="{{ url_for('book_ticket') }}" method="POST">
        <label for="movie_title">Movie Title:</label>
        <input type="text" name="movie_title" required><br>
        <label for="showtime">Showtime:</label>
        <input type="time" name="showtime" required><br>
        <label for="customer_name">Customer Name:</label>
        <input type="text" name="customer_name" required><br>
        <label for="tickets">Number of Tickets:</label>
        <input type="number" name="tickets" min="1" required><br>
        <button type="submit">Book Tickets</button>
    </form>
    <a href="{{ url_for('view_sales') }}">View Sales</a>
</body>
</html>
