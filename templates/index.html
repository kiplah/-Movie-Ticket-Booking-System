<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Ticket Booking</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Movie Ticket Booking</h1>
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <form action="{{ url_for('book_ticket') }}" method="POST">
                    <div class="form-group">
                        <label for="movie-title">Movie Title:</label>
                        <input type="text" class="form-control" id="movie-title" name="movie_title" required>
                    </div>
                    <div class="form-group">
                        <label for="showtime">Showtime:</label>
                        <select class="form-control" id="showtime" name="showtime" required>
                            <option value="" disabled selected>-- Select a showtime --</option>
                            <option>10:00 AM</option>
                            <option>1:00 PM</option>
                            <option>4:00 PM</option>
                            <option>7:00 PM</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="customer-name">Customer Name:</label>
                        <input type="text" class="form-control" id="customer-name" name="customer_name" required>
                    </div>
                    <div class="form-group">
                        <label for="num-tickets">Number of Tickets:</label>
                        <input type="number" class="form-control" id="num-tickets" name="tickets" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Book Tickets</button>
                </form>
                <div class="text-center mt-3">
                    <a href="{{ url_for('view_sales') }}" class="btn btn-info">View Sales</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
